<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">🍽️ Restaurant Manager</a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light me-2" onclick="showSection('tables')">Tables</button>
                <button class="btn btn-outline-light me-2" onclick="showSection('menu')">Menu</button>
                <button class="btn btn-outline-light" onclick="showSection('orders')">Orders</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Tables Section -->
        <div id="tables-section" class="section">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Table Management</h2>
                <div class="status-legend">
                    <span class="badge bg-success me-2">Available</span>
                    <span class="badge bg-danger me-2">Occupied</span>
                    <span class="badge bg-warning me-2">Reserved</span>
                    <span class="badge bg-secondary">Cleaning</span>
                </div>
            </div>
            <div id="tables-grid" class="row"></div>
        </div>

        <!-- Menu Section -->
        <div id="menu-section" class="section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Menu Management</h2>
                <button class="btn btn-primary" onclick="showAddMenuModal()">Add Item</button>
            </div>
            <div id="menu-items" class="row"></div>
        </div>

        <!-- Orders Section -->
        <div id="orders-section" class="section" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Order Management</h2>
                <button class="btn btn-primary" onclick="showNewOrderModal()">New Order</button>
            </div>
            <div id="orders-list"></div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="menuModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Menu Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="menuForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="itemDescription"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="itemPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-control" id="itemCategory" required>
                                <option value="Appetizers">Appetizers</option>
                                <option value="Main Course">Main Course</option>
                                <option value="Pizza">Pizza</option>
                                <option value="Pasta">Pasta</option>
                                <option value="Salads">Salads</option>
                                <option value="Desserts">Desserts</option>
                                <option value="Beverages">Beverages</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveMenuItem()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="live-reload.js"></script>
</body>
</html>
